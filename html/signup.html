<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup page</title>
</head>
<body>
    <h1><b>Please Sign up Here!!!</b></h1>
    <label>Enter usernamme:</label>
    <input type="text"><br><br>
    <label>Enter Password:</label>
    <input type="text"><br><br>
    <label>Confirm Password:</label>
    <input type="text"><br><br>
    <label>Select Gender:</label>
    <input type="radio">male
    <input type="radio">female<br><br>
    <label>Enter mobile number:</label>
    <input type="text"><br><br>
    <label>Enter DOB:</label>
    <input type="date"><br><br>

    <textarea rows="7"></textarea><br><br>
    <label>Select Qualification:</label>
    <select name="fname">
    <option value="Select">Select</option>

    <option value="Post Graduate">Post Graduate</option>
    <option value="Under Graduate">Under Graduate</option>
    </select><br><br>
    <label>Choose your Skills:</label>
    <textarea rows="4">
        Java 
        Html
        CSS3
        Java script
        </textarea><br><br>
    <label>Preffered Shift:</label>
    <input type="checkbox">Day Shift
    <input type="checkbox">Night Shift
    <input type="checkbox">Day Shift/Night Shift<br><br>
    <label>Upload your File:</label>
    <input type="file"><br><br>
    <button>Register</button>
    <button>Reset</button>
</body>
</html>
